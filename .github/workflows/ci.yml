name: CI

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Install ruff
        run: python -m pip install ruff
      - name: Validate syntax
        run: python -m compileall backend
      - name: Lint (ruff)
        run: ruff check backend

  frontend:
    name: Frontend (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.20"
      - name: Install dependencies
        working-directory: frontend
        run: bun install
      - name: Lint (eslint)
        working-directory: frontend
        run: bun run lint
      - name: Build
        working-directory: frontend
        run: bun run build

  loc:
    name: LOC
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install cloc
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc
      - name: Count lines of code
        run: |
          cloc backend frontend --report-file=cloc.txt
          cloc backend frontend --json --quiet > cloc.json
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: cloc-report
          path: cloc.txt
      - name: Update README
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          data = json.loads(Path("cloc.json").read_text())
          total = data["SUM"]["code"]
          readme = Path("README.md").read_text()
          start = "<!-- LOC-START -->"
          end = "<!-- LOC-END -->"
          before, rest = readme.split(start)
          _, after = rest.split(end)
          block = f"{start}\nTotal LOC: **{total}**\n{end}"
          Path("README.md").write_text(before + block + after)
          PY
      - name: Commit README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No README changes."
            exit 0
          fi
          git commit -m "chore: update LOC"
          git push
