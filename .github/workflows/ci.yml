name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Install ruff
        run: python -m pip install ruff
      - name: Validate syntax
        run: python -m compileall backend
      - name: Lint (ruff)
        run: ruff check backend

  frontend:
    name: Frontend (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.20"
      - name: Install dependencies
        working-directory: frontend
        run: bun install
      - name: Lint (eslint)
        working-directory: frontend
        run: bun run lint
      - name: Build
        working-directory: frontend
        run: bun run build

  loc:
    name: LOC
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install cloc
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc
      - name: Count lines of code
        run: cloc backend frontend --report-file=cloc.txt
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: cloc-report
          path: cloc.txt
