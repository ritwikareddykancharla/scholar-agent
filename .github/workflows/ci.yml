name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Install ruff
        run: python -m pip install ruff
      - name: Validate syntax
        run: python -m compileall backend
      - name: Lint (ruff)
        run: ruff check backend

  frontend:
    name: Frontend (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Install lint dependencies
        working-directory: frontend
        run: npm install --no-save --no-package-lock eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin eslint-plugin-react eslint-plugin-react-hooks
      - name: Lint (eslint)
        working-directory: frontend
        run: npx eslint . --ext .ts,.tsx --max-warnings=0
      - name: Build
        working-directory: frontend
        run: npm run build

  loc:
    name: LOC
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install cloc
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc
      - name: Count lines of code
        run: cloc backend frontend --report-file=cloc.txt
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: cloc-report
          path: cloc.txt
